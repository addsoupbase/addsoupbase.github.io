            }

            100% {

            }
        }

        @keyframes dissolve {
            100% {

            }
        }

        @keyframes yAxis {
            0% {

            }

            100% {
                transform: translateY(-100px);
            }
        }

        @keyframes wiggle {
            0% {

            }

            100% {
                transform: translateX(10px)
            }
        }

        @keyframes up {

        ::view-transition-old(content) {

            animation: mainSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);

        @keyframes mainSlideOut {
            0% {

                translate: 0 0;
                scale: 1 1;
                filter: drop-shadow(0px 0px 5px green) brightness(1);

            100% {

                translate: calc(80px * var(--transition-direction, 1)) 0;
                scale: .9 .9;
                filter: drop-shadow(0px 0px 5px green) brightness(.9);

<script type="module">
    import './h.js'
    import * as v from './v4.js'
    const h = window[Symbol.for('[[HModule]]')]
    const { viewbackground, holder, show, viewfullscreen, main, backbutton } = v.id
    let sections = [].map.call(document.getElementsByName('sect'), v.Proxify)
    let startViewTransition = document.startViewTransition?.bind(document) || function (callback) { setTimeout(callback) }
    let lastSection = 'home'
    main.delegate({
        click() {
            let targetId = this.dataset.transitions
                , back = targetId === 'home' && lastSection !== 'home'
            document.documentElement.style.setProperty('--transition-direction', back ? '-1' : '1')
            for (let n of sections) {
                if (n.id === targetId && n.id !== 'home') {
                    backbutton.parent = n
                    break
                } 
            }
            startViewTransition(() =>
                doDomThing(lastSection = targetId)
            )
        }
    }, o => o.hasAttribute('data-transitions'))
    function doDomThing(id) {
        for (let n of sections) {
            if (n.id === id) n.classList.add('active')
            else n.classList.remove('active')
        }
    }
    viewfullscreen.on({
        click() {
            holder.classList.toggle('clamped')
        }
    })
    function ShowBg() {
        holder.style.opacity = 1
        holder.style.display = ''
        this.style.opacity = 0
        holder.classList.toggle('hidden')
        this.on({
            transitionend({ propertyName }, off) {
                if (propertyName === 'opacity') {
                    off()
                    this.style.visibility = 'hidden'
                    viewbackground.on({
                        _click: HideBg
                    })
                }
            }
        })
    }
    function HideBg() {
        holder.style.opacity = 0
        show.style.visibility = 'visible'
        show.style.opacity = 1
        holder.classList.toggle('hidden')

        holder.on({
            transitionend({ propertyName }, off) {
                if (propertyName === 'opacity') {
                    off()
                    holder.style.display = 'none'
                    show.on({
                        _click: ShowBg
                    })
                }
            }
        })
    }
    viewbackground.on({
        _click: HideBg
    })
</script>
