    <style>
        @keyframes slideshow {
            0% {
                background-position-x: 0%;
            }

            100% {
                background-position-x: calc(var(--width) * -1);
            }
        }

        .lumineon.shiny {
            filter: hue-rotate(198deg);
        }

        .nihilego.shiny {
            filter: hue-rotate(229deg);
        }

        .kyogreprimal.shiny {
            filter: hue-rotate(177deg) grayscale(0.5) brightness(1.1);
        }

        .corsola.shiny {
            filter: hue-rotate(231deg) brightness(1.2);
        }

        :is(.manaphy,
            .phione,
            .mantyke).shiny {
            filter: hue-rotate(318deg);
        }

        :is(.skrelp, .alomomola).shiny {
            filter: hue-rotate(306deg);
        }

        .luvdisc.shiny {
            filter: hue-rotate(87deg) brightness(1.4);
        }

        :is(.wailord,
            .kingdra,
            .wailmer).shiny {
            filter: hue-rotate(70deg);
        }

        .tentacool.shiny {
            filter: hue-rotate(92deg)
        }

        :is(.jellicent_f,
            .jellicent_m) .shiny {
            filter: hue-rotate(302deg);
        }

        .pkm {
            background-repeat: no-repeat;
            image-rendering: pixelated;
            position: absolute;
            /* pointer-events: none; */
        }

        :root {
            font-family: Choco;
        }

        body,
        html {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .pkm,
        .holder {
            content-visibility: auto;
        }

        #background {
            position: fixed;
            width: 100vw;
            z-index: -2;
            height: 100vh;
            touch-action: none;
            background: linear-gradient(52deg, rgba(2, 101, 226, 1) 0%, rgba(0, 212, 255, 1) 100%);
            overflow: hidden;
            animation: bg 1s ease infinite
        }

        .holder {
            display: block;
            position: absolute;
            /* will-change: transform; */
        }

        svg {
            /* --zoom: 0.3; */
            max-width: unset;
            user-select: none;
            pointer-events: auto;
        }



        @keyframes xAxis {
            0% {
                transform: translateX(calc(0vw - var(--size)));
            }

            100% {
                transform: translateX(calc(100vw + var(--size)));
            }
        }

        @keyframes dissolve {
            100% {
                filter: opacity(0%) grayscale(100%) blur(20px) brightness(0%);
                transform: scale(0, 0)
            }
        }

        @keyframes yAxis {
            0% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(100px);
            }
        }

        @keyframes yAxis2 {
            0% {
                transform: translateY(100px);
            }

            100% {
                transform: translateY(-100px);
            }
        }

        @keyframes wiggle {
            0% {
                transform: translateX(-10px)
            }

            100% {
                transform: translateX(10px)
            }
        }

        @keyframes up {
            0% {
                transform: translateY(calc(var(--size) * -2))
            }

            100% {
                transform: translateY(-110vh)
            }
        }

        .avatarpopped {
            border-radius: 100%;
            width: 55px;
            height: 55px;
        }

        .avatar {
            border-radius: 100%;
            width: 100%;
            height: 100%;
        }

        .popped {
            width: 50px;
            height: 50px;
            position: absolute;
        }

        figure {

            text-align: center;
        }

        .preview {
            display: grid;
            place-items: center;
        }



        .caption::before {
            content: "@"
        }

        .caption {
            text-transform: capitalize;
            color: white;
        }

        @keyframes pop {
            0% {
                filter: opacity(100%)
            }

            100% {
                transform: scale(2, 2);
                filter: opacity(0%)
            }
        }

        @keyframes fade_in {
            0% {
                filter: opacity(0%)
            }

            100% {
                filter: opacity(100%)
            }
        }

        .lanturn {
            filter: drop-shadow(0 0 5px yellow);
        }

        #count {
            opacity: 0;
            --user-select: none;
            transition: opacity .3s ease-out;
            pointer-events: none;
        }

        #count::before {
            content: "ü´ß";
            margin: 5px
        }

        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }

        img {
            image-rendering: auto;
        }

        .clamped {
            width: 100%;
            max-width: 600px;
            max-width: min(700px, 95vw);
            height: 100%;
            max-height: min(480px, 85vh);
            border-radius: 15px;
        }

        #holder:not(.clamped) {
            font-size: 1.5em;
        }
        #holder:not(.clamped) main {
            border-radius:  0;
        }

        #holder {
            padding: 1px;
            width: 100vw;
            height: 100vh;
            opacity: 1;
            filter: drop-shadow(0px 0px 10px green);
            transform-origin: center center;
            image-rendering: pixelated;
            transition: opacity .3s ease-in-out, background-color 0.3s ease, border-color 0.3s ease;
            /* resize: both; */
            overflow: hidden;
        }

        main {
            animation: intro .5s ease forwards;
            height: 100%;
            overflow-y: auto;
            border-radius: inherit;
            --scrollbar-width: 5px;
            scrollbar-width: thin;
            --scrollbar-thumb-color: hsl(350, 42%, 75%);

            background-image: url(./media/flowers.webp), url(./media/topdecor.webp), url(./media/roses.webp);
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-size: contain, 130px, 13%;
            background-position-y: bottom, top;
            background-position-x: center, right, 80px;
            background-attachment: local;
        }

        button {
            --user-select: none
        }

        .hellokitty,
        .divider {
            --user-drag: none;
            --user-select: none;

        .divider {

            vertical-align: middle;
            place-content: center;
            place-items: center;
            place-self: center;
        }

        @keyframes intro {
            0% {
                filter: opacity(0%)
            }

            100% {}
        }

    <output id="count" aria-live="polite" aria-hidden="true"
        style="font-size: 2em;position: fixed;bottom:10px;left:10px;color:white">0</output>
    <button id="show" class="cute-green-button"
        style="position: fixed;bottom:10px;right:10px; transition: opacity .3s ease-in-out;visibility:hidden;opacity: 0;">Show</button>
</body>
<script type="module">
    import './h.js'
    import * as v from './v4.js'
    const h = window[Symbol.for('[[HModule]]')]
    const { viewbackground, holder, show, viewfullscreen } = v.id
    viewfullscreen.on({
        click() {
            holder.classList.toggle('clamped')
        }
    })
    function ShowBg() {
        holder.style.opacity = 1
        holder.style.display = ''
        this.style.opacity = 0
        holder.classList.toggle('hidden')
        this.on({
            transitionend({ propertyName }, off) {
                if (propertyName === 'opacity') {
                    off()
                    this.style.visibility = 'hidden'
                    viewbackground.on({
                        _click: HideBg
                    })
                }
            }
        })
    }
    function HideBg() {
        holder.style.opacity = 0
        show.style.visibility = 'visible'
        show.style.opacity = 1
        holder.classList.toggle('hidden')

        holder.on({
            transitionend({ propertyName }, off) {
                if (propertyName === 'opacity') {
                    off()
                    holder.style.display = 'none'
                    show.on({
                        _click: ShowBg
                    })
                }
            }
        })
    }
    viewbackground.on({
        _click: HideBg
    })
</script>
