    <script type="module">
        import $ from './yay.js'
        const h = window[Symbol.for('[[HModule]]')]

        let { show, frame } = $.id
        show.debounce({
            click() {
                frame.fadeIn()
                this.fadeOut()
            }
        }, 1500)

        !function doThing(e) {
            let f = $(frames[0].frameElement)
            f.hide(3)

            function _load() {
                let me = f
                me.fadeIn()
                let controller = new AbortController
                function ga() {
                    doThing()
                }
                h.on(f.contentWindow, {
                    'pagehide': ga
                })
                /*
                this.contentWindow.navigation && h.on(this.contentWindow.navigation, {
                    '#_navigate': doThing
                }, false, controller)*/
                /* if (top === window) {
                     $.id.goBack.setAttribute('href', './')
                 }*/
            }

            let c = new AbortController
            f.on({
                '#load': _load
            }, c)
            h.on(f.contentWindow.document, {
                '#DOMContentLoaded': _load
            }, c)
            h.on(f.contentWindow, {
                '#load': _load
            }, c)
        }()
        h.on(window, {

            _load() {
