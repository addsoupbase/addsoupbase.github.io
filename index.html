<script type="module">
    import * as h from './handle.js'
    import $ from './yay.js'

    let unloading = false
    !function doThing(e) {
        let f = $(frames[0].frameElement)
        f.hide(3)

        function _load() {
            let me = f
            me.fadeIn()
            let controller = new AbortController
            h.on(f.contentWindow, {
                '#_beforeunload'() {
                    unloading || doThing()
                },
            }, controller)
            /*
            this.contentWindow.navigation && h.on(this.contentWindow.navigation, {
                '#_navigate': doThing
            }, false, controller)*/
            /* if (top === window) {
                 $.id.goBack.setAttribute('href', './')
             }*/
        }

        let c = new AbortController
        f.on({
            '#load': _load
        }, c)
        h.on(f.contentWindow.document, {
            '#DOMContentLoaded': _load
        }, c)
        h.on(f.contentWindow, {
            '#load': _load
        }, c)
    }()
    h.on(window, {
        '%beforeunload'() {
            unloading = true
        },
        _load() {
            let f = $.id.frame
            f.styles.display = ''
            f.animate([{translate: '0px -50px', transform: 'scale(0.7,0.7)'}, {}], {
                duration: 500,
                iterations: 1,
                easing: 'ease'
            })
        }
    })


</script>
