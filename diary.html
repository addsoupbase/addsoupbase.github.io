                <button class="cute-green-button" id="toToday">Go to today</button>

<script type="module">
    import $ from './yay.js'
    import * as h from './handle.js'
    h.on(document, {
        '%&DOMContentLoaded'(){}
    })
    $.setup()
    let {toToday, invalid, error, next, prev, 'diary-heading': diaryHeading, display: currentThingy} = $.id
    // h.on(window, {
    // _load() {
    // setTimeout(async () => {
    // await info.animate([{opacity:'',opacity:0}],{
    // duration: 500,
    // easing:'ease-out'
    // }).finished
    // info.hide(2)
    // }, 7000)
    // }
    // })
    let today = new Date()
    diaryHeading
    .on({
        change() {
            if (!this.value?.trim()) return
            let v = this.value.split('-')
            v[2] = (+v[2] + 1).toString().padStart(2, 0)
            today = new Date(v.join('-'))
            goBy(0)
            setEntry(getDate())
        }
    })
    .setAttr({
        max: getThat(today)
    })

    function getDate() {
        return today.toLocaleDateString('en-US')
    }

    function goBy(a) {
        // We need the temporal api quick...
        today.setDate(today.getDate() + a)
        if (today.getDate() <= 7 && today.getFullYear() <= 2025 && today.getMonth() <= 3) {
            // This is before i made any entries
            prev.hide(2)
        } else {
            prev.show(2)
        }
        if (getDate() === new Date().toLocaleDateString('en-US') || today >= new Date) {
            // After today
            next.hide(2)
        } else next.show(2)
    }

    toToday.on({
        '%&click'() {
            if (!canMove) return
            today = new Date()
            goBy(0)
            setEntry(getDate())
        }
    })
    next.on({
        '%&click'() {
            if (!canMove) return
            goBy(1)
            setEntry(getDate())
        }
    })
    prev.on({
        '%&click'() {
            if (!canMove) return
            goBy(-1)
            setEntry(getDate())
        }
    })
    // function getMSThingy() {
    // return Date.UTC((new Date).getFullYear(), (new Date).getMonth(), (new Date).getDate())
    // }
    let canMove = false
    currentThingy.on({
        load() {
            canMove = true
            if (!this.contentWindow.document.querySelector('[name="author"][content="addsoupbase"]')) {
                invalid.show().fadeIn()
                //will work good enough i think
            } else {
                this.fadeIn()
            }
            this.parent.busy(false)
        }
    })

    function getThat(d) {
        return `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, 0)}-${d.getDate().toString().padStart(2, 0)}`
    }

    async function setEntry(date) {
        let d = new Date(date)
        diaryHeading.value = getThat(d)
        currentThingy.hide(3)
        error.hide()
        currentThingy.parent.busy(true)
        invalid.hide()
        canMove = false
        let url = `./entries/${date.replace(/\//g, '_')}`
        // currentThingy.hide(2)
        try {
            // let req = (await fetch(url))
            // if (!req.ok) {
            // if (req.status === 404) {
            // invalid.fadeIn()
            // invalid.show()
            // }
            // else {
            // error.fadeIn()
            // error.show()
            // }
            // }
            // else {
            currentThingy.setAttr({src: url})
            await new Promise((resolve, reject) => {
                currentThingy.onerror = reject
                currentThingy.onload = resolve
            })
            currentThingy.onerror = currentThingy.onload = null
            // }
        } catch (e) {
            currentThingy.onerror = currentThingy.onload = null
            reportError(e)
            error.fadeIn()
            error.show()
        } finally {
            canMove = true
            currentThingy.parent.busy(false)
        }
    }

    let diary = $.gid('diary')
    let m = $.gid('main')
    goBy(-1)
    setEntry(getDate())
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        'use strict'
        if (typeof h === 'undefined') {
            var n = new XMLHttpRequest()
            n.open('GET', './oldhandle.js')
            n.onload = function () {
                Function(n.responseText)()
                alert('Something went wrong, downgrading :(')
                var goToToday = document.getElementById('toToday')
                    , heading = document.getElementById('diary-heading')
                    , update = function () {
                        var date = [today.getMonth() + 1, today.getDate(), today.getFullYear()].join('_')
                            , dd  = ''+today.getDate()
                            , mm = ''+(today.getMonth()+1)
                    if (mm.length === 1) mm = 0 + mm
                        if (dd.length === 1) dd = 0 + dd
                        frame.src = 'https://addsoupbase.github.io/entries/' + date
                        heading.value = [today.getFullYear(),mm,dd].join('-')
                    }, frame = document.getElementById('display')
                    , today = new Date
                    , prev = document.getElementById('prev'),
                    next = document.getElementById('next')
                    heading.setAttribute('max', frame.src)
                var change = function() {
                    if (!this.value.trim()) return
                    var v = this.value.split('-')
                    v[2] = (+v[2] + 1).toString().padStart(2, 0)
                    today = new Date(v.join('-'))
                    update()
                }
                h.on(heading,{
                    change:change,
                    textInput:change
                })
                h.on(prev, {
                    click: function () {
                        today.setDate(today.getDate() - 1)
                        update()
                    }
                })
                h.on(next, {
                    click: function () {
                        today.setDate(today.getDate() + 1)
                        update()
                    }
                })
                h.on(goToToday, {
                    click: function () {
                        today = new Date()
                        update()
                    }
                })
            }
            n.send()
        }
    })
</script>
