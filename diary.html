        frame.onload = null
        function showHide() {
            prev.show(2)
            next.show(2)
            if (!day) next.hide(2)
            if (day + 1 >= dates.length) prev.hide(2)
        }
        function changeDay(dir = 1, keephash) {
            frame.hide(3)
            day += dir
            console.debug('change')
            let c = dates[day]
            showHide()
            if (c) {
                let date = new Date(c)
                let final = currentDateInput.value = toYMDFormat(date)
                location.hash = final
                let src = `./entries/${toNormal(date)}/index.html`
                frame.setAttr({
                    src
                })
            }
        }
        function toNormal(date) {
            let out = `${date.getMonth() + 1}_${String(date.getDate())}_${date.getFullYear()}`
            return out
        }
        toToday.on({
            click() {
                changeDay(day = 0)
            }
        })
        if (location.hash) {
            let {hash} = location
            location.hash = ''
            location.hash = hash
        }
        else {changeDay(0)}
        // GOOD ENOUGH
    </script>
