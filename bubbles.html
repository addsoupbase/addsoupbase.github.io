<body class="cute-green" id="main">
    <!-- <script src="fallback.js"></script> -->
    <main class="center " style="opacity: 0.95;margin: 0;width:100%">
        <section style="margin-top: 59px;">
            <h1>Thank you for everything guys ü•π</h1>
            <output id="output"></output>
            <div id="holder" class="centerx"  aria-busy="true"></div>
        </section>
        <a role="button" class="cute-green-button back" href="main.html" rel="prev"
            aria-keyshortcuts="Alt+Shift+B">Back</a>
    </main>
    <script>
        !function (div, xhr, output) {
            'use strict'
            xhr.open('GET', 'allava.json')
            xhr.responseType = 'json'
            xhr.onload = function (e) {
                div.setAttribute('aria-busy','false')
                var all = typeof xhr.response === 'string' ? (typeof JSON === 'object' ? JSON.parse : eval)(xhr.responseText) : xhr.response
                output.textContent = 'Count: '+all.length
                for (var i = all.length; i--;) {
                    var src = all[i]
                    // var figure = document.createElement('figure')
                    // var figcaption = document.createElement('figcaption')
                    var name = src.split('.webp')[0]
                    // figcaption.textContent = name
                    var img = new Image
                    img.decoding = 'sync'
                    img.loading = 'eager'
                    img.src = './media/avatars/' + src
                    img.alt = img.title = name
                    // figure.appendChild(img)
                    // figure.appendChild(figcaption)
                    div.appendChild(img)
                }
            }
            xhr.send()
        }(document.getElementById('holder'), new XMLHttpRequest, document.getElementById('output'))
    </script>
</body>
