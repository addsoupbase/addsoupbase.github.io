<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Speed Comparison</title>
</head>

<body>

  <canvas id="canvas" width="500" height="200" style="border:1px solid #000000;"></canvas>

  <button onclick="go()">Race!</button>
  <select id="speed1">
    <option value="nail">Fingernail growth</option>

    <option value="snail">Snail</option>
    <option value="tortoise">Tortoise</option>

    <option value="walk" selected="selected">Human (walk)</option>
    <option value="run">Human (run)</option>
    <option value="car">Car</option>
    <option value="car2">Fastest Car</option>
    <option value="plane">Plane</option>
    <option value="terminal">Terminal Velocity</option>
    <option value="comet">Comet</option>

    <option value="baseball">Baseball (thrown)</option>
    <option value="cheetah">Cheetah</option>
    <option value="bullet">Bullet</option>
    <option value="jet">Fastest Jet</option>
    <option value="train">Train</option>
    <option value="falcon">Peregrine falcon</option>
    <option value="bird">Bird</option>

    <option value="shuttle">Space Shuttle</option>
    <option value="rocket">Rocket</option>

    <option value="train2">Bullet Train</option>
    <option value="sound">Sound</option>
    <option value="1light">.001% speed of light</option>

    <option value="light">Light</option>
  </select>
  <script src='script.js'>
  </script>
  <input type="range" min="1" max="200" value="3" id="distance">Distance</input>
</body>

</html>
