<body>
    <style>
        #o {
            margin:15px
        }
        :root{
            font-family: monospace;
        }
        button {
            border: 2px solid green;
    border-radius: 5px;
    background: lightgreen;
        }
        button:hover {
            filter:brightness(90%)
        }
        button:active {
            transform: scale(0.95,0.95);
        }
    </style>
    <h1>InputDeviceCapabilities</h1>
    <button id="b">Click this button</button>
    <br>
    <i><samp id="o"></samp></i>
    <script type="module">
        import $ from './yay.js'
        let {o} = $.byId
        $.byId.b.on({
            click(e) {
                o.textContent = `Your device is ${e.sourceCapabilities.firesTouchEvents ? '' : 'NOT '}touch screen` 
                o.fadeIn()
            }
        })
    </script>
