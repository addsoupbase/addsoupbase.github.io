    <main id="m" class="centerx">
        <article id="a">
            <h1>OKOK SO</h1>
            <p>I've always wanted to do this thing where
                i map colours to emotions so here's my list. Most are
                already agreed upon but some others i feel are unique so here:
            </p>
            <div>
                <figure>
                    <div class="block" style="--color:red">
                        Red
                    </div>
                    <figcaption>Obviously, red represents anger (everyone knows this)</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:magenta">
                        Pink
                    </div>
                    <figcaption>Pink is love DUH</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:orange">
                        Orange
                    </div>
                    <figcaption>Orange is anxiety, i thought of this one BEFORE <cite>Inside Out 2</cite> came out btw
                    </figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:#b07340">
                        Brown
                    </div>
                    <figcaption>Brown is for energetic/curiosity, like pigs rolling around in the mud</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:yellow">
                        Yellow
                    </div>
                    <figcaption>Yellow is excitement (<em>NOT</em> just happiness)</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:#21d821">
                        Green
                    </div>
                    <figcaption>Green is just calm/relaxed/comfortable, the most common one.
                        NOT sickness/disgust because that's not really an emotion
                    </figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:darkgreen">
                        Dark<br>Green
                    </div>
                    <figcaption>Dark Green represents regret/guilt</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:cyan">
                        Cyan
                    </div>
                    <figcaption>Cyan is happiness</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:blue">
                        Blue
                    </div>
                    <figcaption>Medium Blue is sadness of course</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:purple">
                        Purple
                    </div>
                    <figcaption>Purple represents jealousy, don't ask my why... it just does (maybe because royal is
                        purple?)</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:black;color: white;">
                        Black
                    </div>
                    <figcaption>Black is grief because it's the darkest of all and it's what<br> they wear at funerals.
                        Black also "tastes" bitter (black liquorice)
                    </figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:white">
                        White
                    </div>
                    <figcaption>White is the colour for creativity
                        because it represents a completely blank canvas, ready to be painted on!
                    </figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:grey">
                        Grey
                    </div>
                    <figcaption>Grey is boredom (no flavour, no opposite)</figcaption>
                </figure>

                <figure>
                    <div class="block" style="--color:rgb(0 0 0 0);background-image: url(../../cute-emojis/emojis/1002336832345878628.gif);    background-repeat: no-repeat;
    background-size: 65%;
    background-position: center;filter:grayscale(100%);">
                        Greyscale
                    </div>
                    <figcaption>Greyscale (not just solid grey) represents depression,
                        the flavour was originally there but now it's gone :(
                    </figcaption>
                </figure>

            </div>
            <p>that's it i guess cya </p>
        </article>
