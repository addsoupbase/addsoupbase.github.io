<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta property="og:locale" content="en_US">

    <title>Wed Apr 23 2025</title>
    <style>
        * {
            color-scheme: dark;

        }

        #smoke {
            image-rendering: pixelated;
            animation: t 10s ease-in-out infinite forwards;
            filter: drop-shadow(0px 0px 6px red);
        }

        @keyframes t {
            12.5% {
                filter: drop-shadow(0px 0px 6px red);
            }

            25% {
                filter: drop-shadow(0px 0px 6px #FFA500);
            }

            37.5% {
                filter: drop-shadow(0px 0px 6px #FFFF00);
            }

            50% {
                filter: drop-shadow(0px 0px 6px #7FFF00);
            }

            62.5% {
                filter: drop-shadow(0px 0px 6px #00FFFF);
            }

            75% {
                filter: drop-shadow(0px 0px 6px #0000FF);
            }

            87.5% {
                filter: drop-shadow(0px 0px 6px #9932CC);
            }

            100% {
                filter: drop-shadow(0px 0px 6px #FF1493);
            }
        }
        .star {
            position:fixed;
            z-index: -1;
        }
        #a {
            text-shadow: 4px 10px 7px #801a1a;
        }
    </style>
</head>

<body>
    <main id="m" class="centerx">

            title="don't do drugs">
            <p>i don't trust anyone in my family anymore ðŸ¥²</p>
        <div id="d"></div>
    </main>
    <script type="module">
        import $ from '../../yay.js'
        let { d } = $.byId
        for(let i = 10; i--;) 
        setTimeout(() => {
            let o = $(`<img src="../../cute-emojis/emojis/02665925378628511.gif" class="star">`, {
                styles: {

                }
            })
            o.animate([{transform:''},{transform:`translateY(${innerHeight}px)`,opacity:0}],{
                duration:7000,
                iterations:1/0,
                easing:'linear'
            })
            d.push(o)
        }, i * 1200)
